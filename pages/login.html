    <main>
        <div id="login-container">
            <div class="login-form-container">
                <h2>Login de Usuário</h2>
                <form id="login-form-user">
                    <div class="form-group">
                        <label for="email-user">Email</label>
                        <input type="email" id="email-user" name="email-user" required>
                    </div>
                    <div class="form-group">
                        <label for="password-user">Senha</label>
                        <input type="password" id="password-user" name="password-user" required>
                    </div>
                    <button type="submit" class="btn">Entrar</button>
                    <p>Ainda não tem cadastro? <a href="../pages/cadastro.html">Clique Aqui!</a></p>
                </form>
