<head>
    <meta charset="UTF-8">

</head>
<body>
    <header>
        <div class="logo">
            <a href="../index.html">
                <img src="../img/logo.png" alt="Logo Viajar Agora">
            </a>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html">Início</a></li>
                <li><a href="./passagens.html">Passagens Aéreas</a></li>

                <li><a href="login.html">Login</a></li>
            </ul>
        </nav>
    </header>

    <main>
        

        <div id="register-container">
            <h2>Cadastro de Novo Usuário</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="fullname">Nome Completo</label>
                    <input type="text" id="fullname" name="fullname" required>
                </div>
                <div class="form-group">
                    <label for="birthdate">Data de Nascimento</label>
                    <input type="date" id="birthdate" name="birthdate" required>
                </div>
                <div class="form-group">
                    <label for="rg">RG</label>
                    <input type="text" id="rg" name="rg" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" required>
                </div>

                <h3>Dados do Cartão de Crédito</h3>
                <div class="form-group">
                    <label for="card-number">Número do Cartão</label>
                    <input type="text" id="card-number" name="card-number" required>
                </div>
                <div class="form-group">
                    <label for="expiry-date">Validade</label>
                    <input type="text" id="expiry-date" name="expiry-date" placeholder="MM/AA" required>
                </div>
                <div class="form-group">
                    <label for="cvv">CVV</label>
                    <input type="text" id="cvv" name="cvv" required>
                </div>

                <button type="submit" class="btn">Cadastrar</button>
            </form>
        </div>
        </main>

    <script src="../script.js"></script>
</body>
</html>
